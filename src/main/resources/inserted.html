<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XP Standalone | React4xp Starter</title>
    <link rel="icon"
          type="image/svg"
          data-th-href="${portal.assetUrl({'_path=react4xp/react4xp.svg'})}">
    <style>
        * {
            font-family: 'DejaVu Sans', Arial, Helvetica, sans-serif;
        }
    </style>

    <!-- OPTION 1: You can get React and ReactDOM from CDN like this, if you want to skip the react4xp-runtime-externals step in build.gradle: -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

    <!-- OPTION 2: React and ReactDOM are also available as a chunk from this service (if the react4xp-build-externals step is included in build.gradle):
    <script data-th-src="${portal.serviceUrl({'_service=react4xp-externals'})}"></script> -->

    <!-- As opposed to in pure.html, you don't need a call to the react4xp-client service, since that's included in the list of dependency urls from
    the controller. React and ReactDOM themselves, however, are needed in the regular manner (from CDN or from react4xp-runtime-externals). -->
</head>
<body>
    <div>
        <img type="image/svg"
             data-th-src="${portal.assetUrl({'_path=react4xp/react4xp.svg'})}"
             height="80"
             width="60">
        <h1>React4xp Starter: HTML with controller-inserted dependecies</h1>
    </div>
    <p><strong>Client-side rendering</strong></p>
    <p>Hardcodes the <code>React4xp.CLIENT.render</code> call, and client-side renders it using the dependency service URLs inserted by the controller (<code>webapp.es6</code>).</p>
    <p>Here goes:</p>


    <div id="target"></div>


    <!-- import React4xp and its frontend-core CLIENT (from the react4xp-client) and all its dependency chunks, and the component: -->
    <script data-th-each="url: ${urls}" data-th-src="${url}"></script>

    <!-- Use React4xp.CLIENT to render the SimpleGreeter component into the 'target' element above, with some props: -->
    <script defer>
        React4xp.CLIENT.render(React4xp.SimpleGreeter, 'target', {greetee: "world"});
    </script>

    <a href="?pure">See the pure standalone version...</a>

    </body>
</html>
