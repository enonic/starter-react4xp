<!DOCTYPE html>
<html th:with="serviceUrlRoot=${portal.serviceUrl({'_service='})}, movieCount=${3}">
    <head>
        <meta charset="UTF-8">
        <title>All headless</title>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

        <script data-th-src="|${serviceUrlRoot}/react4xp-client|" src=""></script>

        <style>
            body { margin:0; padding:0; }
            h1, .faux-spinner{ padding:30px; margin:0 auto; font-family: 'DejaVu Sans', Arial, Helvetica, sans-serif; }
        </style>
    </head>
    <body>
        <h1 data-th-utext="|Top ${movieCount} movies to put in a list|"></h1>

        <div id="movieListContainer">
            <div class="faux-spinner">Loading movies...</div>
        </div>

        <script data-th-utext="|
        var MOVIE_LIST_PARAMS= {
            serviceUrlRoot: '${serviceUrlRoot}',
            parentPath: '${parentPath}',
            apiUrl: '${apiUrl}',
            movieType: '${movieType}',
            movieCount: ${movieCount},
            sortExpression: 'data.year ASC',
        }|"></script>
        <script defer data-th-src="${portal.assetUrl({'_path=webapp/script.js'})}"></script>
    </body>
</html>
