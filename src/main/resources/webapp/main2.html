<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React4xp standalone page 2</title>

    <!-- OPTION 1: You can get React and ReactDOM from CDN like this, if you want to skip the react4xp-runtime-externals step in build.gradle:
        <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> -->

    <!-- OPTION 2: Cook your own externals -->
    <script src="/_/service/com.enonic.app.react4xp/react4xp-externals"></script>

    <!-- This is needed either way: -->
    <script src="/_/service/com.enonic.app.react4xp/react4xp-client"></script>

</head>
<body>
    <h1>TESTING 2... TESTING 2...</h1>
    <p>Is this thing still on? OK, here comes another React4xp rendering:</p>

    <div id="simple_target"></div>
    <div id="reduxed_target"></div>
    <script>

            // Actual rendering:
            React4xp.CLIENT.renderWithDependencies(
                {
                    SimpleGreeter: {
                        targetId: 'simple_target',
                        props: {worldOrSomething: "worldie"}
                    },

                    'site/parts/clientReduxed/clientReduxed': {
                        targetId: 'reduxed_target',
                        props: {
                            react4xpId: "yup",
                            greetings: {
                                greetingsCount: 1,
                                greeteeCount: 1,
                                greetee: "different world"
                            },
                        },
                    },

                },

                // Demo callback:
                function() { console.log("This is inserted and called after rendering the SimpleGreeter."); }
            );
    </script>
    </body>
</html>
